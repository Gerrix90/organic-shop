<div>
  <a class="btn btn-primary" routerLink='/admin/products/new'>New Product</a>
</div>
<br>
<div>
  <input (keyup)="filter(searchQuery.value)" #searchQuery type="text" class="form-control" placeholder="Search...">
</div>
<div>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Price</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of filteredProductList">
        <td>{{product.title}}</td>
        <td>{{product.price}}</td>
        <td><a [routerLink]="['/admin/products',product.$key]">Edit</a></td>
      </tr>
    </tbody>
  </table>
</div>

<div class="align-center-flex">
  <div class="card" style="width: 40rem;">
    <div class="card-body">
      <h1>Login <i class="fa fa-sign-in" aria-hidden="true"></i></h1>
      <hr>
      <div class="align-center-flex">
        <div class="form-group">
          <button class="btn btn-primary btn-login" (click)="loginFacebook()">Login with Facebook</button>
        </div>
        <div class="form-group">
          <button class="btn btn-info btn-login" (click)="loginGoogle()">Login with Google</button>
        </div>
      </div>
    </div>
  </div>
</div>
